<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期間限定キャンペーン</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background: linear-gradient(180deg, #f5e6d3 0%, #fdf4e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #fdf8f0;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            z-index: 0;
        }

        .circle1 {
            width: 150px;
            height: 150px;
            background: #ffc0cb;
            top: 180px;
            left: -30px;
        }

        .circle2 {
            width: 100px;
            height: 100px;
            background: #ffd1d1;
            top: 220px;
            right: 50px;
        }

        .badge {
            background: #ff0000;
            color: white;
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            display: inline-block;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .gift-box {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            z-index: 1;
        }

        .gift-circle {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50%;
            border: 4px solid #4a5568;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gift-icon {
            width: 130px;
            height: 130px;
            position: relative;
        }

        .box {
            width: 100%;
            height: 85%;
            background: white;
            border: 3px solid #4a5568;
            border-radius: 5px;
            position: relative;
            background: repeating-linear-gradient(
                45deg,
                white,
                white 3px,
                #ffd700 3px,
                #ffd700 4px
            );
        }

        .ribbon-v {
            position: absolute;
            width: 25px;
            height: 100%;
            background: #ffd700;
            border: 2px solid #4a5568;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
        }

        .ribbon-h {
            position: absolute;
            width: 100%;
            height: 25px;
            background: #ffd700;
            border: 2px solid #4a5568;
            top: 35%;
            left: 0;
        }

        .bow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 25px;
        }

        .bow-left, .bow-right {
            position: absolute;
            width: 22px;
            height: 22px;
            background: #ffd700;
            border: 2px solid #4a5568;
            border-radius: 50% 50% 0 50%;
        }

        .bow-left { left: 0; transform: rotate(-45deg); }
        .bow-right { right: 0; transform: rotate(45deg); }
        .bow-center {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffd700;
            border: 2px solid #4a5568;
            border-radius: 3px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 20px;
            color: #555;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .cta-button {
            background: white;
            border: 3px solid #4a5568;
            border-radius: 50px;
            padding: 20px 60px;
            font-size: 24px;
            color: #333;
            text-align: center;
            margin: 0 auto 50px;
            max-width: 600px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: underline;
            font-weight: 500;
        }

        .cta-button:active {
            background: #f0f0f0;
            transform: translateY(2px);
            box-shadow: none;
        }

        .legal-section {
            background: rgba(255,255,255,0.5);
            padding: 25px;
            border-radius: 10px;
            font-size: 13px;
            color: #555;
            line-height: 1.8;
            position: relative;
            z-index: 1;
        }

        .legal-title {
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }

        .legal-content {
            margin-bottom: 20px;
        }

        .legal-content div {
            margin-bottom: 3px;
        }

        @media (max-width: 600px) {
            .badge { font-size: 18px; padding: 12px 35px; }
            .title { font-size: 36px; }
            .subtitle { font-size: 16px; }
            .cta-button { font-size: 20px; padding: 18px 40px; }
            .gift-box { width: 150px; height: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration-circle circle1"></div>
        <div class="decoration-circle circle2"></div>

        <div style="text-align: center;">
            <div class="badge">期間限定キャンペーン</div>
        </div>

        <div class="gift-box">
            <div class="gift-circle">
                <div class="gift-icon">
                    <div class="box">
                        <div class="ribbon-v"></div>
                        <div class="ribbon-h"></div>
                        <div class="bow">
                            <div class="bow-left"></div>
                            <div class="bow-right"></div>
                            <div class="bow-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="title">プレゼント公式</h1>
        <p class="subtitle">公式ラインを追加して特典を確認する</p>

        <!-- ピクセルなし・シンプルリンク -->
        <a href="https://lin.ee/cItbZqm" style="text-decoration: none; color: inherit; display: block;">
            <div class="cta-button">こちらからGET</div>
        </a>

        <div class="legal-section">
            <div class="legal-title">【運営者情報】</div>
            <div class="legal-content">
                <div>運営：プロモーション事務局</div>
                <div>お問い合わせ：公式LINE窓口まで</div>
                <div>受付時間：24時間受付</div>
            </div>
            
            <div class="legal-title">【個人情報の取り扱い・免責事項】</div>
            <div class="legal-content">
                本キャンペーンは、法令を遵守し適切に運営されています。取得した情報は、ご本人確認および案内送付の目的でのみ利用し、同意なく第三者へ提供することはありません。<br>
                ※本企画は各SNSプラットフォームの提供・協賛によるものではありません。
            </div>
        </div>
    </div>
</body>
</html>
